<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8">
            <h2>Events <b>Details</b></h2>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-info add-new" (click)="open()">
              <i class="fa fa-plus"></i> Add New
            </button>
          </div>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
       <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
 <!-- Date Debut Column -->
<ng-container matColumnDef="dateDebut">
  <th mat-header-cell *matHeaderCellDef> Date Debut </th>
  <td mat-cell *matCellDef="let element"> {{element.dateDebut | date: 'dd/MM/yyyy'}} </td>
</ng-container>

<!-- Date Fin Column -->
<ng-container matColumnDef="dateFin">
  <th mat-header-cell *matHeaderCellDef> Date Fin </th>
  <td mat-cell *matCellDef="let element"> {{element.dateFin | date: 'dd/MM/yyyy'}} </td>
</ng-container>

  
    <!-- Symbol Column -->
      <!-- Weight Column -->
    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef> Lieu </th>
      <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
    </ng-container>
    
  
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="openedit(element.id)" class="action-icon" title="Edit">
              <mat-icon class="icon-no-box">edit</mat-icon>
            </button>
            <a (click)="delete(element.id)" class="action-icon" title="Delete">
              <mat-icon class="icon-no-box" color="warn">delete</mat-icon>
            </a>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
