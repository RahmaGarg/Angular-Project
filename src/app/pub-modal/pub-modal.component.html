<mat-dialog-content [formGroup]="form">

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input
        matInput
        formControlName="titre"
        placeholder="Enter title"
      />
      <mat-error *ngIf="form.get('titre')?.hasError('required')">
        Title is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <input
        matInput
        formControlName="type"
        placeholder="Enter type"
      />
      <mat-error *ngIf="form.get('type')?.hasError('required')">
        Type is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Link</mat-label>
      <input
        matInput
        formControlName="lien"
        placeholder="Enter link"
      />
      <mat-error *ngIf="form.get('lien')?.hasError('required')">
        Link is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Source PDF</mat-label>
      <input
        matInput
        formControlName="sourcePdf"
        placeholder="Enter source PDF"
      />
      <mat-error *ngIf="form.get('sourcePdf')?.hasError('required')">
        Source PDF is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Enter a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="date"
        placeholder="Choose a date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-error *ngIf="form.get('date')?.hasError('required')">
        Date is required.
      </mat-error>
    </mat-form-field>
  
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button class="btn btn-secondary" (click)="close()">Close</button>
    <button class="btn btn-primary" (click)="save()">Save</button>
  </mat-dialog-actions>
