<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8">
              <h2>Articles <b>Details</b></h2>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-info add-new" (click)="open()">
                <i class="fa fa-plus"></i> Add New
              </button>
            </div>
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
         <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> titre </th>
        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
      </ng-container>
    
   <!-- Date Debut Column -->
   <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  
      <!-- Symbol Column -->
        <!-- Weight Column -->
      <ng-container matColumnDef="lien">
        <th mat-header-cell *matHeaderCellDef> Lien </th>
        <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
      </ng-container>
      
      <ng-container matColumnDef="sourcePdf">
        <th mat-header-cell *matHeaderCellDef> Source PDF </th>
        <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
      </ng-container>
      
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="openedit(element.id)" class="action-icon" title="Edit">
                <mat-icon class="icon-no-box">edit</mat-icon>
              </button>
              <a (click)="delete(element.id)" class="action-icon" title="Delete">
                <mat-icon class="icon-no-box" color="warn">delete</mat-icon>
              </a>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
