<div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card class="card-members">
      <mat-card-title>Members</mat-card-title>
      <mat-card-subtitle>{{Nb_members}}</mat-card-subtitle>
    </mat-card>
    <mat-card class="card-events">
      <mat-card-title>Events</mat-card-title>
      <mat-card-subtitle>{{Nb_events}}</mat-card-subtitle>
    </mat-card>
    <mat-card class="card-tools">
      <mat-card-title>Tools</mat-card-title>
      <mat-card-subtitle>{{Nb_tools}}</mat-card-subtitle>
    </mat-card>
    <mat-card class="card-articles">
      <mat-card-title>Articles</mat-card-title>
      <mat-card-subtitle>{{Nb_articles}}</mat-card-subtitle>
    </mat-card>
  </div>
  
  <div class="charts-container" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="chart-wrapper">
      <canvas baseChart
              [type]="'pie'"
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions">
      </canvas>
    </div>
    <div class="chart-wrapper">
      <canvas baseChart
              [type]="'line'"
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions">
      </canvas>
    </div>
  </div>
